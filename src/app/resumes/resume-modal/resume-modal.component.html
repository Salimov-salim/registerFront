<aw-wizard #wizard class="arc-wizard">
  <aw-wizard-step stepTitle="Profil">
    <div class="row">
      <div class="col-sm-12">
        <mat-dialog-content class="mat-typography">
          <div *ngIf="showSpinner">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <br>
          </div>
          <form [formGroup]="personForm">
            <mat-form-field class="example-full-width">
              <mat-label>Başlıq</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Ad,Soyad ve Ata Adı</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Telefon</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>E-poçt hesabı</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Ünvanı</mat-label>
              <textarea matInput formControlName="address"></textarea>
            </mat-form-field>
          </form>
        </mat-dialog-content>
      </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-primary btn-sm" awNextStep>Növbəti</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="Təhsil">
    <div class="row">
      <div class="col-sm-12">
        <h5>Work Title</h5>
        </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Geri</button>
          <button type="button" class="btn btn-primary btn-sm" awNextStep>Növbəti</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="Ünvan">
    <div class="row">
      <div class="col-sm-12">
        <h5>Address Title</h5>
         </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Geri</button>
          <button type="button" class="btn btn-primary btn-sm" awNextStep>Növbəti</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="İş">
    <div class="row">
      <div class="col-sm-12">
        <h5>Finished Title</h5>

      </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Geri</button>
          <button type="button" class="btn btn-primary btn-sm" awNextStep>Növbəti</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="Elektron hesab">
    <div class="row">
      <div class="col-sm-12">
        <h5>Finished Title</h5>

      </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Geri</button>
          <button type="button" class="btn btn-primary btn-sm" awNextStep>Növbəti</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="Elektron CV">
    <div class="row">
      <div class="col-sm-12">

        <div style="margin-top: 50px" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">



            <mat-progress-bar mode="determinate"></mat-progress-bar>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Elektron materiali daxil edin</mat-card-title>
                <mat-card-subtitle>
                  <input #fileInput type="file" (change)="selectFile($event)" style="display:none;" ngModel/>
                  <mat-form-field class="example-full-width" (click)="fileInput.click()">
                    <input matInput placeholder="Choose File" value="{{fileInput.value.substr(fileInput.value.lastIndexOf('\\')+1)}}">
                    <mat-icon matSuffix>folder_open</mat-icon>
                  </mat-form-field>
                  &nbsp;
                  <button mat-raised-button color="primary" >Upload</button>
                </mat-card-subtitle>
              </mat-card-header>
            </mat-card>

          &nbsp;&nbsp;
        </div>
      </div>
      <div class="col-sm-12 centered-content">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-danger btn-sm" mat-dialog-close>Imtina</button>
          <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Geri</button>
          <button type="button" class="btn btn-success btn-sm" awResetWizard>Bitir</button>
        </div>
      </div>
    </div>
  </aw-wizard-step>
</aw-wizard>
